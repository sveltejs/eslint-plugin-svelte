name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: yarn install
      - name: Lint
        run: |+
          yarn build
          yarn lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: yarn install
      - name: Build
        run: |+
          yarn update
          yarn build
  test:
    name: "Test for ESLint ${{ matrix.eslint }} on ${{ matrix.node }} OS: ${{matrix.os}}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        eslint: [7, 8]
        node: [14, 16, 17, 18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Remove @sveltejs/kit # Remove @sveltejs/kit because postinstall fails on old node.
        # Use npm because yarn remove needs the lock file.
        run: |+
          npm uninstall @sveltejs/kit --legacy-peer-deps
          rm -rf node_modules
      - name: Install ESLint ${{ matrix.eslint }}
        run: |+
          yarn add -D eslint@${{ matrix.eslint }} --ignore-engines
          rm -rf node_modules
        if: matrix.eslint != 8
      - name: Install Packages
        run: yarn install --ignore-engines
      - name: Test
        run: yarn test
      - name: Type Coverage
        run: yarn typecov
