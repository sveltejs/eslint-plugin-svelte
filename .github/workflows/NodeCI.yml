name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: pnpm install
      - name: Lint
        run: |+
          pnpm run build
          pnpm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: pnpm install
      - name: Build
        run: |+
          pnpm run update
          pnpm run build
  test:
    name: "Test for ESLint ${{ matrix.eslint }} on ${{ matrix.node }} OS: ${{matrix.os}}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        eslint: [7, 8]
        node: [14, 16, 17, 18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Remove @sveltejs/kit # Remove @sveltejs/kit because postinstall fails on old node.
        run: |+
          pnpm rm @sveltejs/kit
          rm -rf node_modules
      - name: Install ESLint ${{ matrix.eslint }}
        run: |+
          pnpm install -D eslint@${{ matrix.eslint }}
          rm -rf node_modules
          rm -rf pnpm-lock.yaml
        if: matrix.eslint != 8
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm run test
      - name: Type Coverage
        run: pnpm run typecov
  update-resources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Packages
        run: pnpm install
      - name: Update resources
        run: pnpm run update
      - name: Check changes
        run: |
          git add --all && \
          git diff-index --cached HEAD --stat --exit-code
